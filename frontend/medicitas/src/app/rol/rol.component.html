<h2>Gestión de Roles</h2>

<form (ngSubmit)="crearRol()">
  <input [(ngModel)]="rolSeleccionado.nombre" name="nombre" placeholder="Nombre" required />
  <input [(ngModel)]="rolSeleccionado.descripcion" name="descripcion" placeholder="Descripción" />
  <label>
    Activo:
    <input type="checkbox" [(ngModel)]="rolSeleccionado.activo" name="activo" />
  </label>
  <button type="submit">Guardar</button>
</form>

<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Activo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rol of roles">
      <td>{{ rol.nombre }}</td>
      <td>{{ rol.descripcion }}</td>
      <td>{{ rol.activo ? 'Sí' : 'No' }}</td>
      <td>
        <button (click)="seleccionarRol(rol)">Editar</button>
        <button (click)="eliminarRol(rol.id!)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
